<!DOCTYPE html>
<html lang = "en">
    <head>
        <title>JobSecurity Hub - Job Search</title>
        <link rel="stylesheet" type="text/css" href="../static/jobs.css">
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="~/lib/Font-Awesome/css/fontawesome.min.css">
        <link rel="stylesheet" href="~/lib/Font-Awesome/css/regular.min.css">
        <link rel="stylesheet" href="~/lib/Font-Awesome/css/solid.min.css">        
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
        <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
        <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
        <body>
            <div class="header">
                <form action="/views/jobs" class="form-box">
                    <h1>JobSecurity Hub</h1>
                    <input type="text" class="search-field title" name="title" placeholder="Job Title...">
                    <input type="text" class="search-field title" name="location" placeholder="Location...">
                    <input class="search-btn" type="submit" value="submit" value="Search">
                    <iconify-icon icon="material-symbols:lock"></iconify-icon>
                </form>
            </div>
            <div class="search-wrapper">
                <label for="search">Search Jobs</label>
                <input type="search" id="search">
            </div>
            <div class="job-cards"></div>
            <template data-job-template></template>
                <div class="cards">
                    <div class="header"></div>
                    <div class="body"></div>
                </div>
            </div>
        </body>
    </head>
</html>
